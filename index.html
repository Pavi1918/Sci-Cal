<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="function-btn">C</button>
            <button onclick="deleteLast()" class="function-btn">DEL</button>
            <button onclick="appendOperator('/')" class="operator-btn">/</button>
            <button onclick="appendOperator('*')" class="operator-btn">*</button>

            <button onclick="appendNumber(7)" class="number-btn">7</button>
            <button onclick="appendNumber(8)" class="number-btn">8</button>
            <button onclick="appendNumber(9)" class="number-btn">9</button>
            <button onclick="appendOperator('-')" class="operator-btn">-</button>

            <button onclick="appendNumber(4)" class="number-btn">4</button>
            <button onclick="appendNumber(5)" class="number-btn">5</button>
            <button onclick="appendNumber(6)" class="number-btn">6</button>
            <button onclick="appendOperator('+')" class="operator-btn">+</button>

            <button onclick="appendNumber(1)" class="number-btn">1</button>
            <button onclick="appendNumber(2)" class="number-btn">2</button>
            <button onclick="appendNumber(3)" class="number-btn">3</button>
            <button onclick="calculate()" class="equals-btn">=</button>

            <button onclick="appendNumber(0)" class="number-btn">0</button>
            <button onclick="appendOperator('.')" class="number-btn">.</button>

            <button onclick="toggleScientific()" class="sci-btn">Sci</button>
        </div>

        <div class="scientific-buttons" id="scientific-buttons" style="display: none;">
            <button onclick="calculateFunction('sqrt')" class="sci-btn">√</button>
            <button onclick="calculateFunction('pow')" class="sci-btn">x²</button>
            <button onclick="calculateFunction('sin')" class="sci-btn">sin(</button>
            <button onclick="calculateFunction('cos')" class="sci-btn">cos(</button>
            <button onclick="calculateFunction('tan')" class="sci-btn">tan(</button>
            <button onclick="calculateFunction('log')" class="sci-btn">log</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
